<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Tam Ekran Görsel</title>
  <style>
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:#000;font-family:Arial}
    #btn{padding:18px 36px;font-size:20px;border:0;border-radius:10px;cursor:pointer}
    #wrap{display:none;width:100vw;height:100vh}
    #wrap img{width:100%;height:100%;object-fit:contain;background:#000}
  </style>
</head>
<body>
  <button id="btn" onclick="go()">Sayfayı açmak için buraya tıklayınız</button>
  <div id="wrap">
    <img src="vaclav-cerny-besiktas-formasiyla-5-golunu-att-19385265_amp.webp" alt="Görsel">
  </div>
  <script>
    function go(){
      document.getElementById('btn').style.display='none';
      document.getElementById('wrap').style.display='block';
      if(document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
    }
  </script>
</body>
</html>
